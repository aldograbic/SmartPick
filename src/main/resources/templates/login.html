<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Login | SmartPick</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <main>
      <div
        class="container flex justify-center items-center gap-24 mx-auto p-6 mt-24"
      >
        <img src="img/login-illustration.svg" alt="" class="w-96" />

        <div class="flex flex-col gap-8">
          <h1>LOGIN</h1>
          <form
            action="/login"
            method="post"
            class="flex flex-col gap-8 mx-auto"
          >
            <div class="relative">
              <input
                type="text"
                id="username"
                name="username"
                class="peer"
                placeholder=" "
              />
              <label
                for="username"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Username</label
              >
            </div>

            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                class="peer"
                placeholder=" "
              />
              <label
                for="password"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Password</label
              >
            </div>
            <input type="submit" value="Login" />
          </form>
          <p class="text-lg">
            Don't have an account?
            <a href="/registration" class="text-cyan-800 font-semibold"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
