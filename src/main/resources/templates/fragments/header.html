<header th:fragment="header">
  <div class="container flex justify-between items-center mx-auto p-6">
    <div>
      <a href="/"
        ><img th:src="@{/img/logo.webp}" alt="SmartPick logo" class="w-20"
      /></a>
    </div>
    <nav class="text-lg">
      <ul class="flex items-center gap-8">
        <li><a href="/">Home</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/contact-us">Contact us</a></li>
        <ul class="flex items-center gap-8 ml-16">
          <li class="relative">
            <a href="/saved-products"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <div
                sec:authorize="isAuthenticated()"
                class="absolute -bottom-4 -right-2 w-5 h-5 grid place-items-center bg-cyan-800 rounded-full text-sm text-white"
                th:text="${productsSavedByUser?.size()}"
              ></div>
            </a>
          </li>
          <li class="relative">
            <a href="/shopping-cart"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
              <div
                sec:authorize="isAuthenticated()"
                class="absolute -bottom-4 -right-2 w-5 h-5 grid place-items-center bg-cyan-800 rounded-full text-sm text-white"
                th:text="${productsInShoppingCart?.size()}"
              ></div>
            </a>
          </li>
          <li sec:authorize="isAnonymous()">
            <a href="/login">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </a>
          </li>

          <li
            sec:authorize="isAuthenticated()"
            x-data="{ openMenu: false }"
            class="relative"
          >
            <p @click="openMenu =! openMenu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </p>
            <div
              x-show="openMenu"
              class="absolute right-0 p-2 z-10 bg-white rounded-lg shadow-lg w-40 mt-2"
              x-cloak
            >
              <a
                th:href="${#authorization.expression('hasRole(''ADMIN'')') ? '/admin-dashboard' : '/user-dashboard'}"
                class="block px-4 py-2 text-base hover:bg-gray-100 rounded-lg"
              >
                Dashboard
              </a>
              <a
                href="/account"
                class="block px-4 py-2 text-base hover:bg-gray-100 rounded-lg mb-8"
              >
                My account</a
              ><a
                href="/logout"
                class="block px-4 py-2 text-base hover:bg-gray-100 rounded-lg"
              >
                Logout
              </a>
            </div>
          </li>
        </ul>
      </ul>
    </nav>
  </div>
</header>
