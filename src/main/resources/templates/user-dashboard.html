<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>User Dashboard | SmartPick</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <th:block
      th:insert="~{fragments/successMessage :: successMessage}"
    ></th:block>
    <th:block th:insert="~{fragments/errorMessage :: errorMessage}"></th:block>
    <main>
      <div class="container flex flex-col gap-8 mx-auto p-6">
        <h1>User Dashboard</h1>
        <hr />
        <h2>Recommended for You</h2>
        <div class="grid md:grid-cols-5 gap-8">
          <div
            th:each="product : ${recommendedProducts}"
            class="border shadow-lg rounded-lg h-full"
          >
            <a
              th:href="'/products/' + ${product.gender.toLowerCase()} + '/' + ${product.category.categoryName.toLowerCase()} + '/' + ${product.productId}"
            >
              <div class="relative">
                <div class="p-2">
                  <img
                    th:src="${product.image}"
                    th:alt="${product.name}"
                    class="rounded-lg"
                  />
                </div>
                <div
                  class="absolute top-4 left-4 bg-white rounded-lg flex gap-2 p-2 text-xs shadow-md items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                    />
                  </svg>

                  Best Match
                </div>
                <form action="/toggleSaveProductForUser" method="post">
                  <div
                    class="absolute top-4 right-4 bg-white w-7 h-7 rounded-full flex justify-center items-center shadow-md"
                  >
                    <input
                      type="hidden"
                      name="productId"
                      th:value="${product.productId}"
                    />

                    <button type="submit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        th:style="'color: ' + (${savedStatusMap[product.productId]} ? '#d11a2a' : '#9CA3AF')"
                        class="w-4"
                      >
                        <path
                          d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
              <div class="p-2">
                <p
                  class="text-xl font-semibold pb-2"
                  th:text="${product.name}"
                ></p>
                <div class="flex gap-2">
                  <p
                    th:text="${product.price + ' EUR'}"
                    class="text-[#d11a2a] text-lg"
                  ></p>
                  <p
                    th:text="${#numbers.formatDecimal(product.price * 1.5, 1, 2) + ' EUR'}"
                    class="self-end line-through text-sm pb-0.5"
                  ></p>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div
          x-data="{ isOpen: false }"
          class="relative w-full mx-auto overflow-hidden text-sm font-normal bg-white border border-gray-200 divide-y divide-gray-200 rounded-md"
        >
          <div class="cursor-pointer group">
            <button
              @click="isOpen = !isOpen"
              class="flex items-center justify-between w-full p-4 text-left select-none group-hover:underline"
            >
              <h2>Order History</h2>
              <svg
                class="w-4 h-4 duration-200 ease-out"
                :class="{ 'rotate-180': isOpen }"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div x-show="isOpen" x-collapse x-cloak>
              <div class="grid md:grid-cols-2 gap-8 p-4">
                <div
                  th:each="order : ${previousOrders}"
                  class="border shadow-lg rounded-lg h-full"
                >
                  <div class="flex flex-col gap-4 p-4">
                    <div class="grid gap-4">
                      <p
                        th:text="${'Order ID: ' + order.orderId}"
                        class="text-lg font-semibold"
                      ></p>
                      <div class="flex gap-8 text-gray-600">
                        <div>
                          <p class="font-semibold">Order date</p>
                          <p
                            th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"
                          ></p>
                        </div>
                        <div>
                          <p class="font-semibold whitespace-nowrap">
                            Order total
                          </p>
                          <p th:text="${order.orderTotal + ' EUR'}"></p>
                        </div>
                        <div>
                          <p class="font-semibold whitespace-nowrap">
                            Order status
                          </p>
                          <p>Paid</p>
                        </div>
                      </div>
                    </div>
                    <div class="grid grid-cols-2 md:flex gap-4">
                      <div
                        th:each="orderItem : ${order.orderItems}"
                        class="border rounded-lg p-2 w-36"
                      >
                        <a
                          th:href="'/products/' + ${orderItem.product.gender.toLowerCase()} + '/' + ${orderItem.product.category.categoryName.toLowerCase()} + '/' + ${orderItem.product.productId}"
                        >
                          <img th:src="${orderItem.product.image}" alt="" />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
