<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Registration | SmartPick</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <th:block th:insert="~{fragments/errorMessage :: errorMessage}"></th:block>
    <main>
      <div class="container flex items-center flex-col gap-8 mx-auto p-6 mt-16">
        <h1>REGISTRATION</h1>
        <form
          action="/registration"
          method="post"
          class="flex flex-col gap-8 mx-auto"
        >
          <div class="relative">
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="firstName"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >First Name</label
            >
          </div>

          <div class="relative">
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="lastName"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Last Name</label
            >
          </div>

          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="email"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >E-mail address</label
            >
          </div>

          <div class="relative">
            <input
              type="text"
              id="username"
              name="username"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="username"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Username</label
            >
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="password"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Password</label
            >
          </div>

          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="peer"
              placeholder=" "
              required
            />
            <label
              for="confirmPassword"
              class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Confirm Password</label
            >
          </div>

          <input type="submit" value="Register" />
        </form>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
