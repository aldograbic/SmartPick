<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Registration | SmartPick</title>
    <script th:src="@{js/registrationValidation.js}" defer="defer"></script>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <th:block th:insert="~{fragments/errorMessage :: errorMessage}"></th:block>
    <main>
      <div class="container flex items-center flex-col gap-8 mx-auto p-6 mt-16">
        <h1>REGISTRATION</h1>
        <form
          action="/registration"
          method="post"
          class="grid gap-4"
          onsubmit="return validateForm()"
        >
          <div class="grid grid-cols-2 gap-8">
            <div class="relative">
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="peer"
                placeholder=" "
                required
              />
              <label
                for="firstName"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >First Name</label
              >
            </div>

            <div class="relative">
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="peer"
                placeholder=" "
                required
              />
              <label
                for="lastName"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Last Name</label
              >
            </div>

            <div class="relative">
              <input
                type="text"
                id="city"
                name="city"
                class="peer"
                placeholder=" "
                required
              />
              <label
                for="city"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >City</label
              >
            </div>

            <div class="relative">
              <input
                type="text"
                id="address"
                name="address"
                class="peer"
                placeholder=" "
                required
                autocomplete="street-address"
              />
              <label
                for="address"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Address</label
              >
            </div>

            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                class="peer"
                placeholder=" "
                required
                autocomplete="email"
              />
              <label
                for="email"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >E-mail address</label
              >
            </div>

            <div class="relative">
              <input
                type="text"
                id="username"
                name="username"
                class="peer"
                placeholder=" "
                required
                autocomplete="username"
              />
              <label
                for="username"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Username</label
              >
            </div>

            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                class="peer"
                placeholder=" "
                required
                oninput="validatePassword()"
              />
              <label
                for="password"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Password</label
              >
            </div>

            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="peer"
                placeholder=" "
                required
                oninput="checkPasswordsMatch()"
              />
              <label
                for="confirmPassword"
                class="peer-focus:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                >Confirm Password</label
              >
            </div>

            <ul
              id="passwordCriteria"
              class="text-gray-600 list-disc list-inside"
            >
              <li id="lengthCriteria">At least 6 characters</li>
              <li id="numberCriteria">At least one number</li>
              <li id="specialCharCriteria">
                Inclusion of at least one special character, e.g., ! @ # ?
              </li>
            </ul>
          </div>
          <div></div>
          <input type="submit" value="Register" />
        </form>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
