<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Saved Products | SmartPick</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <th:block
      th:insert="~{fragments/successMessage :: successMessage}"
    ></th:block>
    <th:block th:insert="~{fragments/errorMessage :: errorMessage}"></th:block>
    <main>
      <div class="container flex flex-col gap-8 mx-auto p-6">
        <h1 class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
          Saved products
          <span th:text="${'(' + productsSavedByUser?.size() + ')'}"></span>
        </h1>
        <hr />
        <p th:if="${productsSavedByUser.size() == 0}">
          You currently don't have saved items.
        </p>
        <div class="grid md:grid-cols-5 gap-8">
          <div
            th:each="product : ${productsSavedByUser}"
            class="border shadow-lg rounded-lg h-full"
          >
            <a
              th:href="'/products/' + ${product.gender.toLowerCase()} + '/' + ${product.category.categoryName.toLowerCase()} + '/' + ${product.productId}"
            >
              <div class="relative">
                <div class="p-2">
                  <img
                    th:src="@{/img/shirt-placeholder.webp}"
                    th:alt="${product.name}"
                    class="rounded-lg"
                  />
                </div>
                <form action="/toggleSaveProductForUser" method="post">
                  <div
                    class="absolute top-4 right-4 bg-white w-7 h-7 rounded-full flex justify-center items-center"
                  >
                    <input
                      type="hidden"
                      name="productId"
                      th:value="${product.productId}"
                    />

                    <button type="submit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        th:style="'color: ' + (${savedStatusMap[product.productId]} ? '#d11a2a' : '#9CA3AF')"
                        class="w-4"
                      >
                        <path
                          d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
              <div class="p-2">
                <p
                  class="text-xl font-semibold pb-2"
                  th:text="${product.name}"
                ></p>
                <p th:text="${product.price + ' EUR'}"></p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
